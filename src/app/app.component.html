<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <span class="ui-float-label">
        <input id="float-input" type="text" pInputText />
        <label for="float-input">Descrição</label>
      </span>
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input type="text" style="width: 95px" pInputText />

      <label>até</label>

      <input type="text" style="width: 95px" pInputText />
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="lancamentos">
        <p-column field="pessoa" header="Pessoa"></p-column>
        <p-column field="descricao" header="Descrição"></p-column>
        <p-column field="dataVencimento" header="Vencimento"></p-column>
        <p-column field="dataPagamento" header="Pagamento" styleClass="coluna-data"></p-column>
        <p-column field="valor" header="Valor" styleClass="coluna-valor">
          <ng-template let-lancamento="rowData" pTemplate="body">
            <span [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue' }">{{lancamento.valor}}</span>

          </ng-template>
        </p-column>
        <p-column styleClass="coluna-acoes">
          <ng-template pTemplate="body">
            <a pButton icon="fa-pencil"></a>
            <a pButton icon="fa-trash"></a>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>
    <div class="ui-g-12">
      <a pButton label="Novo Lancamento"></a>
    </div>
  </div>
</div>
